<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Todo list</title>
    </head>
    <body>
        <main id="container">
            <section class="image-wrapper">
                <img src="./assets/plane-jet.jpg" alt="aeroplane">
            </section>
            <section id="flights-wrapper">
                <ul class="flight">
                    <li class="name">Name</li>
                    <li class="plane">Plane</li>
                    <li class="departure">Departure</li>
                    <li class="origin">Origin</li>
                    <li class="arrival">Arrival</li>
                    <li class="destination">Destination</li>
                    <li class="stops">Stops</li>
                </ul>
            </section>
        </main>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
